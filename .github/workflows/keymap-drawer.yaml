name: Draw ZMK keymaps
on:
  workflow_dispatch:
  push:
    paths:
      - "config/*.keymap"
      - "config/*.conf"
      - "config/config_keymap-drawer.yaml"
      - ".github/workflows/keymap-drawer.yaml"

jobs:
  draw:
    runs-on: ubuntu-latest
    name: draw-keymaps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install keymap-drawer
        run: pipx install keymap-drawer
        
      - name: Install west
        run: pipx install west
        
      - name: Initialize west
        run: west init -l config
        
      - name: Create output directory
        run: mkdir -p keymap-drawer
        
      - name: Draw Corne keymap
        run: |
          keymap -c config/config_keymap-drawer.yaml draw -o keymap-drawer/corne.svg corne
          
      - name: Draw Dongle keymap
        run: |
          keymap -c config/config_keymap-drawer.yaml draw -o keymap-drawer/dongle.svg dongle
          
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update keymap drawings"
          file_pattern: keymap-drawer/*.svg
          
      - name: Upload keymap SVGs
        uses: actions/upload-artifact@v4
        with:
          name: keymap-svgs
          path: keymap-drawer/*.svg
